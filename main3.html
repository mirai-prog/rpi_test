<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Średniej Oceny</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; }
        input, button { margin: 5px 0; }
        #result { margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Obliczanie średniej ocen</h2>
        <label>Polak:</label><br>
        <input type="number" id="polak" step="0.1" min="0" max="6"><br>
        <label>Nowak:</label><br>
        <input type="number" id="nowak" step="0.1" min="0" max="6"><br>
        <label>Ryśik:</label><br>
        <input type="number" id="rysik" step="0.1" min="0" max="6"><br>
        <button onclick="calculateAverage()">Oblicz</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateAverage() {
            const polak = parseFloat(document.getElementById('polak').value) || 0;
            const nowak = parseFloat(document.getElementById('nowak').value) || 0;
            const rysik = parseFloat(document.getElementById('rysik').value) || 0;

            const average = (polak + nowak + rysik) / 3;
            document.getElementById('result').innerText = 
                `Średnia ocen: ${average.toFixed(2)}`;
        }
    </script>
</body>
</html>

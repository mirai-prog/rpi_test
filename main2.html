<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zadania</title>
</head>
<body>

  <!-- Zadanie 1: Kwadrat -->
  <h2>Zadanie 1. KWADRAT</h2>
  Podaj długość boku: 
  <input type="number" id="bok">
  <button onclick="pole()">Licz pole</button>
  <button onclick="obwod()">Licz obwód</button>
  <p id="wynik1"></p>

  <!-- Zadanie 2: Temperatury -->
  <h2>Zadanie 2. Zamiana jednostek temperatury</h2>
  Temperatura w °C: 
  <input type="number" id="tempC">
  <button onclick="naKelwiny()">Kelwiny</button>
  <button onclick="naFahrenheity()">Fahrenheity</button>
  <p id="wynik2"></p>

  <script>
    // Zadanie 1: Pole kwadratu
    function pole() {
      let a = document.getElementById("bok").value;
      let wynik = a * a;
      document.getElementById("wynik1").innerText = "P = a² = " + wynik;
    }

    // Zadanie 1: Obwód kwadratu
    function obwod() {
      let a = document.getElementById("bok").value;
      let wynik = 4 * a;
      document.getElementById("wynik1").innerText = "Obw = 4a = " + wynik;
    }

    // Zadanie 2: Zamiana na Kelwiny
    function naKelwiny() {
      let c = Number(document.getElementById("tempC").value);
      let wynik = c + 273.15;
      document.getElementById("wynik2").innerText = wynik + " K";
    }

    // Zadanie 2: Zamiana na Fahrenheity
    function naFahrenheity() {
      let c = Number(document.getElementById("tempC").value);
      let wynik = c * 1.8 + 32;
      document.getElementById("wynik2").innerText = wynik + " °F";
    }
  </script>

</body>
</html>

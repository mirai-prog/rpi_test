<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Tasks</title>
</head>
<body>
    <script>
        // 1
        function task1() {
            let result = "";
            for (let i = 1; i <= 20; i += 2) {
                result += (i + 1) + " ";
            }
            alert(result);
        }

        // 2
        function task2() {
            let result = "";
            for (let i = 10; i < 30; i += 2) {
                result += i + " ";
            }
            alert(result);
        }

        // 3
        function task3() {
            let sum = 0;
            for (let i = 1; i <= 20; i += 2) {
                sum += (i + 1);
            }
            alert("Sum: " + sum);
        }

        // 4
        function task4() {
            let result = "";
            for (let i = 2; i < 22; i += 2) {
                result += i + " ";
            }
            alert(result);
        }

        // 5
        function task5() {
            let sum = 0;
            for (let i = 0; i < 100; i++) {
                sum += 5 + (i * 10);
            }
            alert("Sum: " + sum);
        }

        // 6
        function task6() {
            let num = prompt("Enter a number:");
            let sum = 0;
            for (let digit of num.toString()) {
                sum += parseInt(digit);
            }
            alert("Sum of digits: " + sum);
        }

        // 7
        function task7() {
            let start = parseInt(prompt("Enter the first number:"));
            let result = start + " ";
            for (let i = 1; i < 10; i++) {
                start *= start;
                result += start + " ";
            }
            alert(result);
        }

        // 8
        function task8() {
            let sum = 0;
            for (let i = 0; i < 10; i++) {
                let num = Math.floor(Math.random() * (100 - 50 + 1)) + 50;
                sum += num;
            }
            let average = sum / 10;
            alert("Sum: " + sum + ", Average: " + average);
        }

    </script>
</body>
